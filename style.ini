; Please see http://www.php.net/manual/en/function.parse-ini-file.php
; for limitations of the ini format used here

; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and rtl are supported. rtl styles are loaded additionally
; to screen styles if a right-to-left language is selected (eg. hebrew)
[stylesheets]
css/animations.scss = screen;
css/general.scss = all;
css/login.scss = all;
css/navbar.scss = all;
;css/newera.scss = all;

;dokuwiki files
;../dokuwiki/css/_imgdetail.css			= screen
../dokuwiki/css/_media_popup.css		= screen
../dokuwiki/css/_media_fullscreen.css	= screen
../dokuwiki/css/_fileuploader.css		= screen
;../dokuwiki/css/_tabs.css				= screen
;../dokuwiki/css/_links.css				= screen
;../dokuwiki/css/_toc.css				= screen
../dokuwiki/css/_footnotes.css			= screen
;../dokuwiki/css/_search.css			= screen
;../dokuwiki/css/_recent.css			= screen
../dokuwiki/css/_diff.css				= screen
../dokuwiki/css/_edit.css				= screen
;../dokuwiki/css/_modal.css				= screen
;../dokuwiki/css/_forms.css				= screen
;../dokuwiki/css/_admin.css				= screen

; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.
[replacements]
__background__		= "#ffffff"; @ini_background
__background_alt__	= "#ff4800"; @ini_background_alt
__background_neu__	= "#ffa480"; @ini_background_neu

__border			= "#ff4800"; @ini_border

__text__			= "#000000"; @ini_text
__text_alt__		= "#ffffff"; @ini_text_alt
__text_neu__		= "#7f7f7f"; @ini_text_neu

__highlight__		= "#ffa480"; @ini_highlight
__link__			= "#ff4800"; @ini_link
